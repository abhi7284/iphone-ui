<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>iPhone 13</title>
</head>

<body>

    <div class="main">
        <div class="i-body">
            <div class="i-camera-main">

                <div class="cam1">
                    <div class="cam-innerr-one">
                        <div class="cam-innerr-two">
                            <div class="cam-innerr-three"></div>
                        </div>
                    </div>
                </div>

                <div class="cam2">
                    <div class="cam-innerr-one">
                        <div class="cam-innerr-two">
                            <div class="cam-innerr-three"></div>
                        </div>
                    </div>
                </div>

                <div class="cam3">
                    <div class="cam-innerr-one">
                        <div class="cam-innerr-two">
                            <div class="cam-innerr-three"></div>
                        </div>
                    </div>
                </div>

                <div class="flash"></div>
                <div class="flash-inner"></div>

                <div class="sensor"></div>
                <div class="sensor-inner"></div>
                <div class="sensor2"></div>
            </div>

            <div class="volume-button"></div>
            <div class="silent-button"></div>
            <div class="vol-up-button"></div>
            <div class="vol-down-button"></div>

            <img class="logo" src="./images/logo.png" alt="logo">
        </div>
    </div>

</body>

</html>
